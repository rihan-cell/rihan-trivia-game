<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rihan Trivia Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff9800;
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #ffa726;
    }
    .options {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .hidden {
      display: none;
    }
    .score {
      font-size: 20px;
      margin-top: 20px;
      animation: pop 0.5s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #loading {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #progress {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      margin-bottom: 15px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff9800, #ffc107);
      transition: width 0.4s ease;
    }
    #timer {
      font-size: 18px;
      margin-top: 10px;
    }
    /* Animations */
    .correct {
      animation: bounce 0.5s;
    }
    .wrong {
      animation: shake 0.5s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rihan Trivia</h1>
    <div id="progress" class="hidden"></div>
    <div class="progress-bar hidden" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div id="timer" class="hidden">‚è≥ 10s</div>
    <div id="quiz">
      <button id="startBtn">Start Game</button>
    </div>
    <div id="loading">Loading...</div>
    <div id="result" class="hidden"></div>
  </div>

  <!-- Sounds -->
  <audio id="correctSound" src="https://assets.mixkit.co/sfx/download/mixkit-correct-answer-tone-2870.wav"></audio>
  <audio id="wrongSound" src="https://assets.mixkit.co/sfx/download/mixkit-wrong-answer-bass-buzzer-2869.wav"></audio>
  <audio id="startSound" src="https://assets.mixkit.co/sfx/download/mixkit-video-game-mystery-alert-234.wav"></audio>
  <audio id="endSound" src="https://assets.mixkit.co/sfx/download/mixkit-winning-chimes-2015.wav"></audio>

  <script>
    const quizData = [
      { q: "What is Rihan's favourite food?", a: "Porotta Beef", o: ["Porotta Beef", "Pizza", "Burger", "Shawarma"] },
      { q: "What is Rihan's favourite place?", a: "Kuwait", o: ["Kuwait", "Dubai", "Maldives", "Qatar"] },
      { q: "What is Rihan's favourite hobby?", a: "Gaming", o: ["Gaming", "Drawing", "Reading", "Traveling"] },
      { q: "What is Rihan's favourite colour?", a: "Black", o: ["Black", "Blue", "Red", "Green"] },
      { q: "What is Rihan's favourite sport?", a: "Football", o: ["Football", "Cricket", "Basketball", "Badminton"] },
      { q: "What is Rihan's favourite movie genre?", a: "Sci-Fi", o: ["Sci-Fi", "Comedy", "Horror", "Drama"] },
      { q: "What is Rihan's dream travel destination?", a: "Maldives", o: ["Maldives", "Paris", "New York", "London"] },
      { q: "What is Rihan's favourite drink?", a: "Water", o: ["Water", "Juice", "Coffee", "Tea"] },
      { q: "What device does Rihan use the most?", a: "Laptop", o: ["Laptop", "Phone", "Tablet", "Console"] },
      { q: "What is Rihan's favourite time of day?", a: "Night", o: ["Night", "Morning", "Afternoon", "Evening"] },
      { q: "What does Rihan want to become in the future?", a: "Scientist", o: ["Scientist", "Doctor", "Engineer", "Pilot"] },
      { q: "What is Rihan's favourite ice cream flavour?", a: "Chocolate", o: ["Chocolate", "Vanilla", "Strawberry", "Mango"] },
      { q: "What is Rihan's favourite school subject?", a: "Science", o: ["Science", "Maths", "English", "History"] },
      { q: "What is Rihan's favourite video game genre?", a: "Shooting", o: ["Shooting", "Racing", "Puzzle", "Adventure"] },
      { q: "Who is Rihan's favourite superhero?", a: "Iron Man", o: ["Iron Man", "Spider-Man", "Batman", "Superman"] },
      { q: "What is Rihan's favourite music genre?", a: "Pop", o: ["Pop", "Rock", "Hip-Hop", "Classical"] },
      { q: "What is Rihan's strongest skill?", a: "Silver-tongued", o: ["Silver-tongued", "Fast Learner", "Creative", "Hardworking"] },
      { q: "What is Rihan most afraid of?", a: "His father and mother", o: ["Darkness", "His father and mother", "Heights", "Exams"] },
      { q: "Which subject does Rihan find the hardest in school?", a: "No subject", o: ["Maths", "English", "Science", "No subject"] },
      { q: "If Rihan could instantly learn one skill, what would it be?", a: "Manipulation", o: ["Manipulation", "Cooking", "Singing", "Drawing"] }
    ];

    let currentQuestion = 0;
    let score = 0;
    let streak = 0;
    let shuffledQuestions = [];
    let timer;
    let timeLeft = 10;

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");
    const loading = document.getElementById("loading");
    const progressText = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const timerEl = document.getElementById("timer");

    startBtn.addEventListener("click", startGame);

    function startGame() {
      document.getElementById("startSound").play();
      currentQuestion = 0;
      score = 0;
      streak = 0;
      shuffledQuestions = quizData.sort(() => Math.random() - 0.5);

      quizContainer.classList.add("hidden");
      loading.style.display = "block";
      progressText.classList.add("hidden");
      progressBar.classList.add("hidden");
      timerEl.classList.add("hidden");

      setTimeout(() => {
        loading.style.display = "none";
        quizContainer.classList.remove("hidden");
        progressText.classList.remove("hidden");
        progressBar.classList.remove("hidden");
        timerEl.classList.remove("hidden");
        showQuestion();
      }, 2000);
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.innerText = `‚è≥ ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.innerText = `‚è≥ ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer("", shuffledQuestions[currentQuestion].a); // Auto wrong
        }
      }, 1000);
    }

    function showQuestion() {
      if (currentQuestion >= shuffledQuestions.length) {
        endGame();
        return;
      }

      const qData = shuffledQuestions[currentQuestion];
      const shuffledOptions = [...qData.o].sort(() => Math.random() - 0.5);

      progressText.innerText = `Question ${currentQuestion + 1} of ${shuffledQuestions.length}`;
      const progressPercent = ((currentQuestion) / shuffledQuestions.length) * 100;
      progressFill.style.width = `${progressPercent}%`;

      quizContainer.innerHTML = `
        <h2>${qData.q}</h2>
        <div class="options">
          ${shuffledOptions.map(opt => `<button onclick="checkAnswer('${opt}', '${qData.a}', this)">${opt}</button>`).join("")}
        </div>
      `;

      startTimer();
    }

    function checkAnswer(selected, correct, btn) {
      clearInterval(timer);

      if (selected === correct) {
        score++;
        streak++;
        document.getElementById("correctSound").play();
        if (btn) btn.classList.add("correct");

        if (streak % 3 === 0) {
          alert("üî• Hot Streak! You‚Äôre on fire!");
        }
      } else {
        streak = 0;
        document.getElementById("wrongSound").play();
        if (btn) btn.classList.add("wrong");
      }

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 600);
    }

    function endGame() {
      document.getElementById("endSound").play();
      quizContainer.innerHTML = "";
      progressText.classList.add("hidden");
      progressBar.classList.add("hidden");
      timerEl.classList.add("hidden");
      resultContainer.classList.remove("hidden");

      let message = "";
      let medal = "";

      if (score >= 17) {
        medal = "üèÜ";
        message = "You know Rehan better than himself!";
      } else if (score >= 14) {
        medal = "ü•à";
        message = "You really know Rehan!";
      } else {
        medal = "ü•â";
        message = "You don't know Rehan that well.";
      }

      resultContainer.innerHTML = `<h2 class="score">Game Over! üéâ<br>Your score: ${score}/${quizData.length}<br>${medal} ${message}</h2>
      <button onclick="startGame()">Play Again</button>`;
      progressFill.style.width = "0%";
    }
  </script>
</body>
</html>
